<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheeet" href="css/style.css">
</head>
<body>
    <header>
        <span class="title">Katik</span><span class="subtitle">Kalkulator Matematik</span>
    </header>
    <main>
        
        <div class="card">
        <div class="figure">
            <div class="formula-description">
        </div>
        <div class="square"></div>
            <div class="square"></div>
            <div class="formula-description">
                <p>Rumus luas persegi yaitu:</p>
                <p>L = S x S</p>
    
                <p>Dimana:</p>
                <p>L = luas</p>
                <p>S = sisi</p>
            </div>
            <div>
                <!--ditutup pake form dan harus ada atribut required-->
                <form>
                    <h3>Hitung Luas Persegi</h3>
                    <input id="sisi-luas" name="sisi-luas" required> <!--required artinya tanda kalau tidak ada angka-->

                    <p class="result-luas" id="rumus-luas">L = S x S</p>
                    <p class="result-luas" id="perhitungan-luas"></p>
                    <p class="result-luas"><span id="output-luas"></span></p>

                    <!-- onclick digunakan untuk menjalan sebuah function hitu-->
                    <button name="hitung-luas" onclick="hitungLuas()">Hitung</button>
                    <button name="reset-luas">Reset</button>
                </form>
    </main>
    <footer>

    </footer>

    <script src="js/script.js"></script>
</body>
</html>
